<div class="container container-login">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px; margin-bottom: -90px">
          <h1>User Management Portal</h1>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control form-control-lg"
              name="firstName"
              placeholder="First name"
              required
              ngModel
              #firstNameInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="firstNameInput.invalid && firstNameInput.touched"
            style="color: red"
            >Please enter a first name</span
          >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control form-control-lg"
              name="lastName"
              placeholder="Last name"
              required
              ngModel
              #lastNameInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="lastNameInput.invalid && lastNameInput.touched"
            style="color: red"
            >Please enter a last name</span
          >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-id-card"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control form-control-lg"
              name="username"
              placeholder="Username"
              required
              ngModel
              #usernameInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="usernameInput.invalid && usernameInput.touched"
            style="color: red"
            >Please enter a username</span
          >
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control form-control-lg"
              name="email"
              placeholder="Email"
              required
              ngModel
              #emailInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="emailInput.invalid && emailInput.touched"
            style="color: red"
            >Please enter an email</span
          >
          <div class="d-flex justify-content-center mt-3 login-container">
            <button
              type="submit"
              [disabled]="registerForm.invalid || showLoading"
              name="button"
              class="btn login_btn"
            >
              <i class="fas fa-spinner fa-spin" *ngIf="showLoading"></i
              >&nbsp;&nbsp;
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account?
          <a routerLink="/login" class="ml-2" style="color: #2c3e50">Log In.</a>
        </div>
      </div>
    </div>
  </div>
</div>
